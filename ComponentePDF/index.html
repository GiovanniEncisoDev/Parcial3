<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor PDF con OCR Automático</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Editor PDF con OCR Automático</h2>

<input type="file" id="pdfFile" accept="application/pdf">
<div>
  <select id="tool">
    <option value="edit">Editar texto</option>
    <option value="draw">Dibujar/Subrayar</option>
  </select>
  <input type="color" id="colorPicker" value="#ff0000">
  <button id="savePdf">Guardar PDF</button>
</div>

<div id="progressContainer">
  <span id="progressText">Esperando PDF...</span>
  <progress id="progressBar" value="0" max="100"></progress>
</div>

<div id="pdfViewer"></div>

<!-- Librerías -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
<script src="script.js"></script>
</body>
</html>
