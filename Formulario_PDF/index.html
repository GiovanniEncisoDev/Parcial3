<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
</head>
<body>
    <h1>Formulario de Envío</h1>
    <form id="formulario" action="http://localhost:8080/formulario" method="POST" enctype="multipart/form-data">
        <label for="nombres">Nombre:</label>
        <input type="text" id="nombres" name="nombres" required>
        <br><br>
        
        <label for="archivo">Subir archivo (imágenes u otros):</label>
        <input type="file" id="archivo" name="archivo" accept="image/*" required>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
