<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Películas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Gestión de Películas</h1>

<div class="contenedor">
  <div class="formulario">
    <h2>Agregar / Modificar Película</h2>
    <form id="formAgregar">
      <input type="hidden" id="idPelicula">
      <input type="text" id="titulo" placeholder="Título" required>
      <input type="text" id="director" placeholder="Director" required>
      <input type="text" id="genero" placeholder="Género" required>
      <input type="number" id="anio" placeholder="Año" required>
      <input type="text" id="imagen" placeholder="URL de imagen">
      <input type="text" id="url" placeholder="URL de información o tráiler">
      <button type="submit">Agregar</button>
      <button type="button" onclick="modificarPelicula()">Modificar</button>
    </form>
  </div>

  <div class="tabla">
    <table id="tablaPeliculas">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Director</th>
          <th>Género</th>
          <th>Año</th>
          <th>Imagen</th>
          <th>URL</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="main.js"></script>

</body>
</html>
